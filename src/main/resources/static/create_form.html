<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Request Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Request</h2>
    <form id="createRequestForm" class="row g-3">
        <div class="col-md-6">
            <label for="userId" class="form-label">User ID:</label>
            <input type="number" class="form-control" id="userId" name="userId">
        </div>
        <div class="col-md-6">
            <label for="userName" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="userName" name="userName">
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="col-md-4">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select" name="status">
                <option value="DRAFT">DRAFT</option>
                <option value="SENT">SUBMITTED</option>
                <option value="ACCEPTED">APPROVED</option>
                <option value="REJECTED">REJECTED</option>
            </select>
        </div>
        <div class="col-12">
            <label for="text" class="form-label">Description:</label>
            <textarea class="form-control" id="text" name="text"></textarea>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </div>
    </form>
</div>

<script>
    function submitForm() {
        var formData = {
            userId: $('#userId').val(),
            userName: $('#userName').val(),
            phoneNumber: $('#phoneNumber').val(),
            status: $('#status').val(),
            text: $('#text').val()
        };

        $.ajax({
            url: '/api/create-request',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                window.location.href = response.url;
            },
            error: function(response) {
                alert('Failed to create request. Description: ' + response.responseJSON.description);
            }
        });
    }
</script>
</body>
</html>
