<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Details</h2>
    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text"><strong>Full Name:</strong> <span th:text="${userDto.fullName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${userDto.email}"></span></p>
            <p class="card-text"><strong>Phone Number:</strong> <span th:text="${userDto.phoneNumber}"></span></p>
            <p class="card-text"><strong>Created At:</strong> <span th:text="${userDto.createdAt}"></span></p>
            <p class="card-text"><strong>Updated At:</strong> <span th:text="${userDto.updatedAt}"></span></p>
        </div>
    </div>
    <h3>Assign New Role</h3>
    <form th:action="@{/assign}" method="post">
        <input type="hidden" name="idUser" th:value="${idUser}" />
        <div class="mb-3">
            <label for="newRole" class="form-label">New Role</label>
            <select id="newRole" name="newRole" class="form-select">
                <option value="Operator">Operator</option>
                <option value="User">User</option>
                <option value="Administrator">Administrator</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Role</button>
    </form>
    <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#logoutButton').click(function() {
        $.post('/logout', function() {
            window.location.href = '/login';
        }).fail(function() {
            alert('Logout failed. Please try again.');
        });
    });
</script>
</body>
</html>
