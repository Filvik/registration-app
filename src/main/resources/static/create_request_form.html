<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Create Request</h2>
    <form id="createRequestForm" action="/api/createRequest" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="userName" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>
        <div class="col-md-6">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select" name="status" required>
                <option value="DRAFT">DRAFT</option>
                <option value="SENT">SUBMITTED</option>
                <option value="ACCEPTED">APPROVED</option>
                <option value="REJECTED">REJECTED</option>
            </select>
        </div>
        <div class="col-12">
            <label for="text" class="form-label">Description:</label>
            <textarea class="form-control" id="text" name="text" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <button id="logoutButton" class="btn btn-danger mt-3">Выход</button>
</div>

<script>
    $('#logoutButton').click(function() {
        $.post('/logout', function() {
            window.location.href = '/login';
        }).fail(function() {
            alert('Ошибка выхода');
        });
    });
</script>
</body>
</html>
