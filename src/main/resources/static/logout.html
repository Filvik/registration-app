<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выход из системы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Выход из системы</h2>

    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
        <p th:text="${logoutMessage}">Сообщение об успешном выходе</p>
    </div>

    <div th:if="${logoutError}" class="alert alert-danger" role="alert">
        <p th:text="${logoutError}">Сообщение об ошибке</p>
    </div>

    <a href="http://localhost:8080/login" class="btn btn-primary">Войти снова</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
