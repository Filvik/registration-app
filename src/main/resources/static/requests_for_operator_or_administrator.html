<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заявок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Список заявок</h2>

    <form th:action="@{/review/requests}" method="get" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="userName" class="col-form-label">Имя пользователя:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="userName" name="filterName" class="form-control" th:value="${filterName}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">UUID</th>
            <th scope="col">
                Имя пользователя
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUserNameSort" data-bs-toggle="dropdown" aria-expanded="false">
                        Сортировка
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownUserNameSort">
                        <li><a class="dropdown-item" th:href="@{/review/requests(page=${currentPage}, sortName='user.fullName,asc', filterName=${filterName})}">A-Z</a></li>
                        <li><a class="dropdown-item" th:href="@{/review/requests(page=${currentPage}, sortName='user.fullName,desc', filterName=${filterName})}">Z-A</a></li>
                    </ul>
                </div>
            </th>
            <th scope="col">Email</th>
            <th scope="col">Статус</th>
            <th scope="col">Текст</th>
            <th scope="col">
                Создано
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Сортировка
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="@{/review/requests(page=${currentPage}, sortTime='createdAt,asc', filterName=${filterName})}">Asc</a></li>
                        <li><a class="dropdown-item" th:href="@{/review/requests(page=${currentPage}, sortTime='createdAt,desc', filterName=${filterName})}">Desc</a></li>
                    </ul>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.uuid}"></td>
            <td th:text="${request.userName}"></td>
            <td th:text="${request.email}"></td>
            <td th:text="${request.status}"></td>
            <td th:text="${request.text}"></td>
            <td th:text="${#dates.format(request.createdAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-controls">
        <a th:href="@{/review/requests(page=${currentPage - 1}, filterName=${filterName}, sortName=${sortName}, sortTime=${sortTime})}" aria-label="Previous" class="btn btn-secondary" th:classappend="${currentPage == 0} ? 'disabled' : ''">&laquo; Предыдущая</a>
        <span th:text="${currentPage + 1}">1</span>
        <a th:href="@{/review/requests(page=${currentPage + 1}, filterName=${filterName}, sortName=${sortName}, sortTime=${sortTime})}" aria-label="Next" class="btn btn-secondary" th:classappend="${currentPage + 1 == totalPages} ? 'disabled' : ''">Следующая &raquo;</a>
    </div>
    <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
