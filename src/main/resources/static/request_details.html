<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Created</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Request Successfully Created!</h2>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Uuid:</strong> <span th:text="${request.uuid}"></span></p>
            <p class="card-text"><strong>User Name:</strong> <span th:text="${request.userName}"></span></p>
            <p class="card-text"><strong>Phone Number:</strong> <span th:text="${request.phoneNumber}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${request.email}"></span></p>
            <p class="card-text"><strong>Status:</strong> <span th:text="${request.status}"></span></p>
            <p class="card-text"><strong>Text:</strong> <span th:text="${request.text}"></span></p>
            <p class="card-text"><strong>Created At:</strong> <span th:text="${request.createdAt}"></span></p>
            <p class="card-text"><strong>Updated At:</strong> <span th:text="${request.updatedAt}"></span></p>
        </div>
    </div>
    <button id="logoutButton" class="btn btn-danger mt-3">Выход</button>
</div>

<script>
    $('#logoutButton').click(function() {
        $.post('/logout', function() {
            window.location.href = '/login';
        }).fail(function() {
            alert('Ошибка выхода');
        });
    });
</script>
</body>
</html>
