<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка создана</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Заявка успешно создана!</h1>
    <div class="alert alert-success" role="alert">
        Ваша заявка с идентификатором UUID: <strong th:text="${requestDto.uuid}"></strong> была успешно создана и скоро будет обработана.
    </div>
    <div class="buttons">
        <a href="/api/createRequestForm" class="btn btn-primary">Создать ещё одну заявку</a>
        <a href="/logout" class="btn btn-danger">Выйти</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
