<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Добро пожаловать, <span th:text="${username}">User</span>!</h1>
    <h2>Ваши роли:</h2>
    <ul>
        <li th:each="authority : ${authorities}" th:text="${authority.getAuthority()}">Роль</li>
    </ul>
    <div class="alert alert-success" role="alert">
        Добро пожаловать в панель управления.
    </div>
    <a th:href="@{/api/create-request-form}" class="btn btn-primary mt-3">Создание новой формы</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выход" class="btn btn-danger">
    </form>
</div>
</body>
</html>
