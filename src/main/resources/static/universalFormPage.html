<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Добро пожаловать, <span th:text="${username}">User</span>!</h1>
    <h2>Ваши роли:</h2>
    <ul>
        <li th:each="authority : ${authorities}" th:text="${authority.getAuthority()}">Роль</li>
    </ul>
    <div class="alert alert-success" role="alert">
        Добро пожаловать в панель управления.
    </div>
    <a th:href="@{/api/createRequestForm}" class="btn btn-primary mt-3">Создание новой формы</a>
    <button id="logoutButton" class="btn btn-danger mt-3">Выход</button>
</div>

<script>
    $('#logoutButton').click(function() {
        $.post('/logout', function() {
            window.location.href = '/login';
        }).fail(function() {
            alert('Ошибка выхода');
        });
    });
</script>
</body>
</html>
