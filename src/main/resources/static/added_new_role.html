<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Role for User</h2>
    <div th:if="${userDto}" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Role Updated Successfully!</h4>
        <p>Role has been successfully added to the user.</p>
        <hr>
        <p class="mb-0">User details updated: <span th:text="${userDto.fullName}"></span>, <span th:text="${userDto.email}"></span></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/assign}" method="post">
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" class="form-control" id="userId" name="id" placeholder="Enter user ID">
        </div>
        <div class="form-group">
            <label for="newRole">New Role</label>
            <input type="text" class="form-control" id="newRole" name="newRole" placeholder="Enter new role">
        </div>
        <button type="submit" class="btn btn-primary">Add Role</button>
    </form>
    <a href="#" id="logoutButton" class="btn btn-danger mt-3">Logout</a>
</div>
<script>
    $('#logoutButton').click(function() {
        $.post('/logout', function() {
            window.location.href = '/login';
        }).fail(function() {
            alert('Logout failed. Please try again.');
        });
    });
</script>
</body>
</html>
