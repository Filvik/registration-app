<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детализация пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Детализация пользователя</h2>
    <div class="mb-3">
        <label for="userName" class="form-label">User Name:</label>
        <input type="text" readonly class="form-control" id="userName" th:value="${userDto.fullName}">
    </div>
    <div class="mb-3">
        <label for="userEmail" class="form-label">Email:</label>
        <input type="email" readonly class="form-control" id="userEmail" th:value="${userDto.email}">
    </div>
    <div class="mb-3">
        <label for="userPhone" class="form-label">Phone Number:</label>
        <input type="text" readonly class="form-control" id="userPhone" th:value="${userDto.phoneNumber}">
    </div>
    <div class="mb-3">
        <label for="userRoles" class="form-label">Current Roles:</label>
        <ul class="list-group" id="userRoles">
            <li class="list-group-item" th:each="role : ${userDto.roles}" th:text="${role.roleName}"></li>
        </ul>
    </div>
    <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#logoutButton').click(function() {
        $.post('/logout', function() {
            window.location.href = '/login';
        }).fail(function() {
            alert('Logout Failed');
        });
    });
</script>
</body>
</html>
